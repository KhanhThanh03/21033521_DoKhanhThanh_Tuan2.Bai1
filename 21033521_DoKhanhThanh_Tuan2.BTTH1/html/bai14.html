<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1> Contact Us </h1>
        <p>
            Use the following to send a message to Example Cafe
        </p>
        <table>
        <tr> 
            <td> Your email </td>
            <td><input type="text" id="txtemail" name="txtemail" tabindex="1" /> </td>
        </tr>

        <tr>
            <td> Message </td>
            <td><textarea name="txtmes" id="txtmes" cols="70" rows="20" tabindex="2"> </textarea> </td>
        </tr>

        <tr>
            <td> How did you hear of us? </td>
            <td><select name="how" id="">
                <option value="Google" selected> Google </option>
                <option value="Facebook"> Facebook </option>
                <option value="Your Friend"> Your Friend </option>
                <option value="Other"> Other </option>
            </select></td>
        </tr>
        
        <tr>
            <td>Newsletter</td> 
            <td><input type="checkbox" id="check" name="check" value="on" />
            Ensure this box is checked if you would like to receive email update</td>
        </tr>
        </table>
        <input type="submit" value="Send message">
    </form>
</body>
</html>
