<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="">
    <fieldset>
        <legend> <i> Contact Information </i> </legend>
        <table>
            <tr>
                <td> <label for="fname"> First name: </label></td>
                <td> <input type="text" name="txtfname" id="fname" tabindex="1"></td>
            </tr>

            <tr>
                <td> <label for="lname"> Last name: </label></td>
                <td> <input type="text" name="txtlname" id="lname" tabindex="2"></td>
            </tr>
            
            <tr>
                <td> <label for="mail"> E-mail: </label></td>
                <td align="left"> <input type="text" name="txtmail" id="mail" tabindex="3"></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend> <i> Competition Question </i> </legend>
        How tall is the Eiffel Tower in Paris, France? <br>
        <input type="radio" name="subject" value="584 ft"> 584 ft <br>
        <input type="radio" name="subject" value="784 ft"> 784 ft <br>
        <input type="radio" name="subject" value="984 ft"> 984 ft <br>
        <input type="radio" name="subject" value="1184 ft"> 1184 ft 
    </fieldset>

    <fieldset>
        <legend> <i> Tiebreaker Question </i> </legend>
        In 25 words or less, say why you would like to win $10,000: <br>
        <textarea name="ask" id="ask" cols="40" rows="10"></textarea>
    </fieldset>

    <fieldset>
        <legend> <i> Enter competition </i> </legend>
        <input type="submit" id="submit" name="submit" value="Enter Competition">
    </fieldset>
    </form>
</body>
</html>
